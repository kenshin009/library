{% extends "book/layout.html" %}

{% block title %} Contact {% endblock %}

{% block body %}
    <div class="container">
            <h4 class="display-4 my-5 text-center">Contact Us</h4>
            <div class="row mt-5">
                <div class="col-4 mx-auto p-5 bg-dark text-white border border-secondary rounded">
                <div class="row mt-4">
                    <div class="col-md-4">Address</div>
                    <div class="col-md-4">Phone</div>
                    <div class="col-md-4">Email</div>
                </div>
                <h4 class="text-center my-5">Message to Librarian</h4>
                <form class="text-center mb-3" action="">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                        
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="message" placeholder="Message">
                        
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
                </div>
            </div>
    </div>
{% endblock %}
